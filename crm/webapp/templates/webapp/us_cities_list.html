<!-- templates/us_cities_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>US Cities List</title>
</head>
<body>
    <h1>US Cities</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>State</th>
            <th>Population</th>
        </tr>
        {% for city in cities %}
        <tr>
            <td>{{ city.sid }}</td>
            <td>{{ city.state }}</td>
            <td>{{ city.population }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
